{% extends 'movies/base.html' %}

{% block content %}
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Release Year</th>
            <th>Number in Stock</th>
            <th>Daily Rate</th>
            <th>Genre</th>
        </tr>
    </thead>
    <tbody>
        {% for movie in movies %}
        <tr>
            <td>{{ movie.id }}</td>
            <td>{{ movie.title }}</td>
            <td>{{ movie.release_year }}</td>
            <td>{{ movie.number_in_stock }}</td>
            <td>{{ movie.daily_rate }}</td>
            <td>{{ movie.genre.name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
